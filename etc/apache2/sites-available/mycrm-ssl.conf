<VirtualHost *:443>
  ServerName mycrm.interimhagn.de

  SSLEngine on
  SSLCertificateFile /etc/letsencrypt/live/mycrm.interimhagn.de/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/mycrm.interimhagn.de/privkey.pem

  ProxyPreserveHost On
  
  RequestHeader set X-Forwarded-Proto "https"
  RequestHeader set X-Forwarded-SSL "on"
  ProxyPass        /static/ !
  ProxyPass        /media/  !
  ProxyPass        / http://127.0.0.1:8000/
  ProxyPassReverse / http://127.0.0.1:8000/

  Alias /static/ /srv/mycrm/staticfiles/
  <Directory /srv/mycrm/staticfiles/>
    Require all granted
  </Directory>

  Alias /media/  /srv/mycrm/media/
  <Directory /srv/mycrm/media/>
    Require all granted
  </Directory>

  RequestHeader set X-Forwarded-Proto "https"
  Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
</VirtualHost>
