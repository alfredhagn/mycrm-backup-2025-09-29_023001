{% extends "crm_core/base.html" %}
{% load datetime_extras %}
{% block title %}Manueller Zeiteintrag{% endblock %}

{% block content %}
<div class="container">
  <h1>âž• Manueller Zeiteintrag</h1>
  <form method="post" action="{% url 'timeclock:new' %}" style="display:grid;gap:10px;max-width:520px">
    {% csrf_token %}
    <input type="hidden" name="next" value="{% url 'timeclock:dashboard' %}">

    <label>Projekt
<input type="text" name="project_name" list="project_list" required>
<datalist id="project_list">
{% for project in projects %}
  <option value="{{ project.name }}">
{% endfor %}
</datalist>
    </label>

    <label>Datum
      <input type="date" name="date" required>
    </label>

    <label>Startzeit
      <input type="time" name="start_time" required>
    </label>

    <label>Endzeit
      <input type="time" name="end_time" required>
    </label>

    <label>Bemerkung
      <input type="text" name="note" placeholder="z. B. Angebot erstellt">
    </label>

    <label style="display:flex;gap:6px;align-items:center">
      <input type="checkbox" name="is_remote" value="1" checked> Remote
    </label>

    <div style="display:flex;gap:8px">
      <button class="btn">ðŸ’¾ Speichern</button>
      <a class="btn" href="{% url 'timeclock:dashboard' %}">Abbrechen</a>
    </div>
  </form>
</div>
{% endblock %}
