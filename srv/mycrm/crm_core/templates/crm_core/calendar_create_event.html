{% extends 'base.html' %}
{% load datetime_extras %}

{% block content %}
<h2>Kalendertermin erstellen (Outlook / Microsoft 365)</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="subject" class="form-label">Betreff</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="mb-3">
        <label for="start" class="form-label">Startzeit (z. B. 2025-08-04T10:00:00)</label>
        <input type="text" class="form-control" id="start" name="start" required>
    </div>
    <div class="mb-3">
        <label for="end" class="form-label">Endzeit (z. B. 2025-08-04T11:00:00)</label>
        <input type="text" class="form-control" id="end" name="end" required>
    </div>
    <button type="submit" class="btn btn-success">Erstellen</button>
</form>
{% endblock %}
