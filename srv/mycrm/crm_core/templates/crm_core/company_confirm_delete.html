{% extends 'base.html' %}
{% load datetime_extras %}

{% block content %}
<h2>Firma löschen</h2>
<p>Bist du sicher, dass du <strong>{{ company.name }}</strong> löschen möchtest?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Ja, löschen</button>
    <a href="{% url 'crm_core:company_list' %}" class="btn btn-secondary">Abbrechen</a>
</form>
{% endblock %}
