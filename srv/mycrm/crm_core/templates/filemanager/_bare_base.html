{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{% block title %}CRM{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font:14px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:20px;color:#0f172a}
    a{color:#0ea5e9;text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1100px;margin:0 auto}
    .flash{padding:10px 12px;border-radius:8px;margin:10px 0}
    .ok{background:#ecfeff;border:1px solid #67e8f9}
    .err{background:#fee2e2;border:1px solid #fca5a5}
  </style>
</head>
<body>
  <div class="container">
    {% if messages %}
      {% for m in messages %}
        <div class="flash {% if m.tags == 'error' %}err{% else %}ok{% endif %}">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
